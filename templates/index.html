<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceMate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- <link rel="stylesheet" href="F:\Imran-Face-Recog\Facemate\static\styles.css"> -->
</head>

<body>

    <!-- Background Canvas for Neural Network Animation -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Header and Introduction Section -->
    <header class="header-section">
        <div class="header-container">
            <h1>Welcome to FaceMate</h1>
            <p>FaceMate is an intelligent facial recognition tool that helps you identify individuals from images with cutting-edge machine learning algorithms.</p>
        </div>
    </header>

    <!-- Upload Form Section -->
    <div class="container">
        <div class="upload-card">
            <form class="upload-form" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br>
                <button type="submit">Let's Identify</button>
            </form>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <!-- <script src="F:\Imran-Face-Recog\Facemate\static\script.js"></script> -->

</body>

</html>
